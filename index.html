<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="clickSound" src="sounds/click.mp3"></audio>
    <audio id="beepSound" src="sounds/beep.mp3"></audio>

    <div class="stopwatch-container">
        <h1 id="display">
            <span class="time-unit" id="hours">00</span>:
            <span class="time-unit" id="minutes">00</span>:
            <span class="time-unit" id="seconds">00</span>:
            <span class="time-unit ms" id="milliseconds">00</span>
        </h1>

        <div class="buttons">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="reset()">Reset</button>
            <button onclick="lap()">Lap</button>
            <button id="downloadLaps">Download Laps</button>
            <button id="copyLaps">Copy Laps</button>
        </div>

        <div class="sorting">
            <label>Sort Laps:</label>
            <select id="sortLaps">
                <option value="none">None</option>
                <option value="fastest">Fastest First</option>
                <option value="slowest">Slowest First</option>
            </select>
        </div>

        <h2>Laps</h2>
        <ul id="laps"></ul>

        <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
